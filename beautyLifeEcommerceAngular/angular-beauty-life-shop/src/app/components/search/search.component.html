<!--modal-->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="searchModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sticky-top">
    <div class="modal-content">
      <div class="modal-body">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Type and press Enter"
          />
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
