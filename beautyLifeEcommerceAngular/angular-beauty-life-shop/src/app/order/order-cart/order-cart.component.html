<div class="order-cart flex-column">
  <div class="flex-item">
    <div class="cart d-flex flex-column bd-highlight mb-3">
      <p class="mt-3"><strong>Order Summary :</strong></p>
      <!-- nb of items -->
      <div
        class="product p-2 bd-highlight d-flex flex-row justify-content-between"
      >
        <p>
          Items total ( <span>{{ cart.quantity }}</span> )
        </p>
        <p>
          CAD <span>{{ cart.total }}</span> $
        </p>
      </div>
      <div class="promo d-flex flex-row">
        <input type="text" class="form-control" placeholder="Dicount code" />
        <button class="btn">Apply</button>
      </div>
      <div class="total d-flex flex-column">
        <div class="d-flex justify-content-between">
          <p>Subtotal</p>
          <p>
            CAD <span>{{ cart.total }}</span> $
          </p>
        </div>
        <div class="d-flex justify-content-between">
          <p>Shipping</p>
          <p>--</p>
        </div>
        <div class="d-flex justify-content-between">
          <p><strong>Total</strong></p>
          <p>
            <strong>
              CAD <span>{{ cart.total }}</span
              >$</strong
            >
          </p>
        </div>
        <div class="order-submit">
          <button type="submit" class="btn btn-primary">Place order</button>
        </div>
      </div>
    </div>
  </div>
</div>
